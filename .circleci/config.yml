# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello papi!"

  play-with-envvars:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:13.8.0
    environment:
      ENV_VAR_CONFIG1: "this is an env variable"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: echo "My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>."
      - run: echo "My git granch is $CIRCLE_BRANCH and the build is $CIRCLE_BUILD_NUM"
      - run: echo $ENV_VAR_CONFIG1
      - run: echo $ENV_VAR_UI1

  saving-output:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - checkout
      # - persist_to_workspace:
      #     root: /tmp/dir
      #     paths:
      #       - foo/bar
      #       - baz
      - run: echo "text to output here" > output.txt
      - run: pwd
      - run: ls
      - run: mkdir mv
      - run: cd mv
      - run: echo "text to output here" > output2.txt
      - run: ls


  say-goodbye:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:13.8.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: mkdir newdir
      - run: ls
      - run: echo "bye!!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - play-with-envvars
      - say-goodbye:
          requires: [say-hello, play-with-envvars]
